<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <title>Ajustes</title>
  <link rel="stylesheet" href="css/Settings.css">
  <link rel="stylesheet" href="css/Menu.css">
</head>

<body>
  <header>
    <i class="fa fa-bars bars-button" aria-hidden="true" id="bars-button"></i>
    <div class="navbar">
      <div class="contenido">
        <nav class="bars">
          <ul>
            <li><a href="index.html" target="_parent">Inicio</a></li>
            <li><a href="Dashboard.html" target="_parent">Tablero</a></li>
            <li><a href="Rides.html" target="_parent">Rides</a></li>
            <li><a href="Settings.html" target="_parent">Ajustes</a></li>
            <li><a href="index.html" onclick="salir()" target="_parent">Salir</a>
          </ul>
        </nav>
        <div class="title">
          <a href="index.html">
            <h2>TicoRides</h2>
          </a>
        </div>
      </div>
    </div>
  </header>
  <div class="container" style="background: rgba(255, 255, 255, 0.616);">
    <h1>Ajustes</h1>

    <form>
      <label for="name">Nombre Completo:</label>
      <input type="text" id="name" name="name"><br>

      <label for="papellido">Primer Apellido:</label>
      <input type="text" id="papellido" name="papellido" onkeyup="userName()"><br>

      <label for="sapellido">Segundo Apellido:</label>
      <input type="text" id="sapellido" name="sapellido" onkeyup="userName()"><br>

      <label for="speed">Promedio de velocidad:</label>
      <input type="text" id="speed" name="speed"><br>

      <label for="telefono">Telefono:</label>
      <input type="text" id="telefono" name="telefono"><br>

      <label for="about">Acerca de mi:</label>
      <textarea id="about" name="about" rows="4" cols="20"></textarea><br><br>


    </form>
    <a href="Settings.html"><img src="imagenes/cancelar.png"></a>
    <a onclick="guarda()"><img src="imagenes/guardar.png"></a>
    <!--href="Settings.html"  onclick="verRide()"-->
  </div>
  <script src="js/Setting.js"></script>
  <script src="js/Menu.js"></script>
